<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input">
    <p id="parrafo"></p>
    <button onclick="votar()" >Comprobar</button>
    <script>
        function votar(){
        var x=parseInt(document.getElementById("input").value);
        if(x<18){
            document.getElementById("parrafo").innerHTML="Eres menor de edad, no puedes votar";

        }else{
            document.getElementById("parrafo").innerHTML="Eres mayor de edad, puedes votar";
        }
    }

    </script>


</body>
</html>
