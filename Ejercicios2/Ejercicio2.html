<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <input type="text" id="input">
    <p id="parrafo"></p>
    <button onclick="juan()" >Comprobar</button>

    <script>
function comparar(str1, str2){

    return str1.toUpperCase() == str2.toUpperCase();
}

        function juan(){
            var x=document.getElementById("input").value;
            if(comparar(x,"Juan")){
                document.getElementById("parrafo").innerHTML="Hola " + x + " bienvenido";
            }else{
                document.getElementById("parrafo").innerHTML="Lo siento " + x + " no te conozco";
            }

        }
    </script>

</body>
</html>
