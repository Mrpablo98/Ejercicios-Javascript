<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        arr=new Array("Saab", "Volvo", "BMW");
        document.write(arr + "<br>");
        arr.shift(arr);
        arr.reverse();
        arr.push("Opel");
        arr.reverse();
        document.write(arr);
    </script>
</body>
</html>
